<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadhan Buddy - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #16a34a, #14b8a6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #16a34a;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .login-container button:hover {
      background: #15803d;
    }

    .login-container p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .login-container a {
      color: #14b8a6;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Ramadhan Buddy</h2>
    <form id="loginForm">
      <div class="error" id="errorMsg">Invalid email or password</div>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <p>Donâ€™t have an account? <a href="Register.html">Register</a></p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

      // contoh: check hardcoded (nanti tukar ke DB / Firebase)
      if(email === "admin@buddy.com" && password === "123456"){
        alert("Login Success!");
        window.location.href = "Main page.html"; // pergi ke dashboard
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    });
  </script>
  

</body>
</html>
