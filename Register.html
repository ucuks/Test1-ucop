<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadhan Buddy - Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #14b8a6, #16a34a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      width: 350px;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .register-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    .register-container button {
      width: 100%;
      padding: 12px;
      background: #14b8a6;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .register-container button:hover {
      background: #0f766e;
    }

    .register-container p {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }

    .register-container a {
      color: #16a34a;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="error" id="errorMsg">Passwords do not match!</div>
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required minlength="6">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p>Already have an account? <a href="Login page.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
      e.preventDefault();

      let name = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;
      let confirmPassword = document.getElementById("confirmPassword").value;

      if(password !== confirmPassword){
        document.getElementById("errorMsg").style.display = "block";
        return;
      } else {
        document.getElementById("errorMsg").style.display = "none";
      }

      // ðŸ‘‰ contoh: simpan data user (sementara, nanti guna DB/Firebase)
      let user = { name, email, password };
      localStorage.setItem("user", JSON.stringify(user));

      alert("Registration successful! Please login.");
      window.location.href = "Login page.html";
    });
  </script>

</body>
</html>
