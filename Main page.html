<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ramadhan Buddy - Main</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #16a34a, #14b8a6);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    
    .content-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      max-width: 90%;
      text-align: center;
    }

    .bottom-menubar {
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      height: 60px;
      position: fixed;
      bottom: 0;
      left: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -5px 15px rgba(0,0,0,0.1);
      padding: 0 10px;
    }

    .menubar-button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .menubar-button:hover {
        color: #14b8a6;
    }

    .menubar-button.active {
      color: #16a34a;
    }

    .middle-button {
      background: #14b8a6;
      color: #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: translateY(-20px);
      transition: transform 0.3s, background 0.3s;
    }

    .middle-button:hover {
        background: #0f766e;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <div class="content-box">
        <h1>Welcome to Ramadhan Buddy!</h1>
        <p>This is your main dashboard. You can add more content here.</p>
    </div>
  </div>

  <div class="bottom-menubar">
    <button class="menubar-button"><i class="fas fa-home"></i></button>
    <button class="menubar-button"><i class="fas fa-calendar-alt"></i></button>
    <button class="menubar-button middle-button"><i class="fas fa-quran"></i></button>
    <button class="menubar-button"><i class="fas fa-bell"></i></button>
    <button class="menubar-button"><i class="fas fa-user"></i></button>
  </div>

</body>
</html>
